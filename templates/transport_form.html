<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSV Transportation Quotation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <img src="{{ url_for('static', filename='dsv_logo.png') }}" alt="DSV Logo" class="dsv-logo" />

  <section class="quote-section">
    <div class="quote-card">
      <h1>Transportation Quotation</h1>

      <form action="{{ url_for('generate_transport') }}" method="POST">
        <!-- From / To -->
        <div class="form-row">
          <div class="form-group">
            <label for="origin">From</label>
            <select id="origin" name="origin" required>
              <option value="">— Select City —</option>
              <option value="Mussafah">Mussafah</option>
              <option value="Alain Industrial Area">Alain Industrial Area</option>
              <option value="AUH Airport">AUH Airport</option>
              <option value="ICAD">ICAD</option>
              <option value="Khalifa Port">Khalifa Port</option>
              <option value="Abu Dhabi City">Abu Dhabi City</option>
              <option value="Al Ruwais">Al Ruwais</option>
              <option value="Al Dhafra">Al Dhafra</option>
              <option value="Al Ain City">Al Ain City</option>
              <option value="Dubai">Dubai</option>
              <option value="Jebel Ali">Jebel Ali</option>
              <option value="Sharjah">Sharjah</option>
              <option value="RAK">RAK</option>
              <option value="Fujairah">Fujairah</option>
            </select>
          </div>
          <div class="form-group">
            <label for="destination">To</label>
            <select id="destination" name="destination" required>
              <option value="">— Select City —</option>
              <!-- نفس القائمة -->
              <option value="Mussafah">Mussafah</option>
              <option value="Alain Industrial Area">Alain Industrial Area</option>
              <option value="AUH Airport">AUH Airport</option>
              <option value="ICAD">ICAD</option>
              <option value="Khalifa Port">Khalifa Port</option>
              <option value="Abu Dhabi City">Abu Dhabi City</option>
              <option value="Al Ruwais">Al Ruwais</option>
              <option value="Al Dhafra">Al Dhafra</option>
              <option value="Al Ain City">Al Ain City</option>
              <option value="Dubai">Dubai</option>
              <option value="Jebel Ali">Jebel Ali</option>
              <option value="Sharjah">Sharjah</option>
              <option value="RAK">RAK</option>
              <option value="Fujairah">Fujairah</option>
            </select>
          </div>
        </div>

        <!-- باقي النموذج كما هو -->
        <!-- Trip Type, Additional Cities, Truck Type, Cargo Type, CICPA, Generate Button -->

        <div class="form-group">
          <label>Trip Type</label>
          <div class="trip-options">
            <label><input type="radio" name="trip_type" value="one_way" required /><span>One Way</span></label>
            <label><input type="radio" name="trip_type" value="return" /><span>Return</span></label>
            <label><input type="radio" name="trip_type" value="multi" /><span>Multiple</span></label>
          </div>
        </div>

        <div id="stops-container" class="form-group" style="display:none;">
          <label>Additional Cities</label>
          <div id="stops-list"></div>
          <button type="button" id="add-stop" class="btn-add">+ Add City</button>
        </div>

        <!-- باقي الحقول -->
        <!-- Truck Type, Cargo Type, CICPA, Generate Button -->

        <button type="submit" class="btn-generate">Generate</button>
      </form>
    </div>
  </section>

  <!-- Chat toggle -->
  <button class="chat-toggle">
    <img src="{{ url_for('static', filename='chat-icon.png') }}" alt="Chat" />
  </button>

  <!-- Chat box -->
  <div id="chat-box" class="chat-box">
    <div class="chat-header">
      <span>DSV Chat</span>
      <button id="chat-close">×</button>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-footer">
      <input type="text" id="chat-input" placeholder="Type a message…" />
      <button id="chat-send" type="button">Send</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
